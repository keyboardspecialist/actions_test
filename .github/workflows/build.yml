name: Test-CI

on:
  release:
    type: [published]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }} #gives is a valid branch name from push or PR

jobs:

  BuildIt:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out
        uses: actions/checkout@v3
      
      - name: CPU Cores
        uses: SimenB/github-actions-cpu-cores@v1
        id: cpu-cores

      - name: Build It
        run: |
          clang++ main.cc -o hello

      - name: Upload Release Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
        if: ${{ env.BRANCH_NAME == 'main' && github.event_name == 'workflow_dispatch'}}
        with:
          upload_url: ${{ github.event.release.url }}#${{ needs.TagAndMakeRelease.outputs.release_upload_url }}
          asset_path: ./hello
          asset_name: hello_world
          asset_content_type: application/gzip

  ReleaseIt:
    runs-on: ubuntu-latest
    needs: [BuildIt]
